<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Brandally</h1>
      <h5>All Your Favorite Brands At Your Doorstep</h5>

      <div class="box">
        <div class="section">
          <div class="form">
            <div class="billing-box">
              <h3>Billing Address</h3>

              <div>
                <div class="label">
                  <i class="fa fa-user"></i><span> Full Name</span>
                </div>
                <div>
                  <input type="text" placeholder="John M.Doe" />
                </div>
              </div>

              <div>
                <div class="label">
                  <i class="fa fa-envelope"></i><span> Email</span>
                </div>
                <div>
                  <input type="email" placeholder="john@example.com" />
                </div>
              </div>

              <div>
                <div class="label">
                  <i class="fa fa-address-card-o"></i><span> Address</span>
                </div>
                <div>
                  <input type="text" placeholder="542 W. 15th Street" />
                </div>
              </div>
              <div>
                <div class="label">
                  <i class="fa fa-institution"></i><span> City</span>
                </div>
                <div>
                  <input type="text" placeholder="New York" />
                </div>
              </div>
              <div class="state-zip">
                <div>
                  <div class="label">State</div>
                  <div>
                    <input type="text" placeholder="NY" />
                  </div>
                </div>
                <div style="width: 30px"></div>
                <div>
                  <div class="label">Zip</div>
                  <div>
                    <input type="text" placeholder="10001" />
                  </div>
                </div>
              </div>

              <div>
                <input type="checkbox" name="" id="" />
                <label for="">Shipping address same as billing</label>
              </div>
            </div>

            <div style="width: 30px"></div>

            <div class="payment-box">
              <h3>Payment</h3>
              <div class="label">Accepted cards</div>
              <div style="padding-top: 10px; padding-bottom: 10px">
                <i class="fa fa-cc-visa" style="color: navy"></i>
                <i class="fa fa-cc-amex" style="color: blue"></i>
                <i class="fa fa-cc-mastercard" style="color: red"></i>
                <i class="fa fa-cc-discover" style="color: orange"></i>
              </div>

              <div>
                <div class="label">Name on Card</div>
                <div>
                  <input type="text" placeholder="John More Doe" />
                </div>
              </div>

              <div>
                <div class="label">Credit card number</div>
                <div>
                  <input type="text" placeholder="111-222-333-4444" />
                </div>
              </div>
              <div>
                <div class="label">Exp Month</div>
                <div>
                  <input type="text" placeholder="September" />
                </div>
              </div>
              <div class="state-zip">
                <div>
                  <div class="label">Exp Year</div>
                  <div>
                    <input type="text" placeholder="2018" />
                  </div>
                </div>
                <div style="width: 30px"></div>
                <div>
                  <div class="label">CVV</div>
                  <div>
                    <input type="text" placeholder="352" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button>Checkout</button>
        </div>
        <div class="section cart-section">
          <div class="cart">
            <div class="row">
              <h4>Cart</h5>
              <i class="fa fa-shopping-cart"> 4</i>
            </div>
             <div class="row">
              <a href="">Product 1</a>
             <p class="price">$15</p>
            </div>
             <div class="row">
              <a href="">Product 2</a>
             <p class="price">$5</p>
            </div>
             <div class="row">
              <a href="">Product 3</a>
             <p class="price">$8</p>
            </div>
             <div class="row">
              <a href="">Product 4</a>
             <p class="price">$2</p>
            </div>

            <hr>
             <div class="row">
              <p style="color: red;">Total</p>
             <p style="font-weight: bold;">$30</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
