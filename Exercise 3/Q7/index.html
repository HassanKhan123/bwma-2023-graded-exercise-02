<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      /* Add some responsive styles */
      @media screen and (max-width: 600px) {
        th,
        td {
          display: block;
          width: 100%;
          box-sizing: border-box;
        }

        th,
        td:nth-of-type(even) {
          background-color: #f2f2f2;
        }
      }
    </style>
  </head>
  <body>
    <h2>Responsive Table</h2>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
        <th>Points</th>

        <th>Points</th>
        <th>Points</th>
        <th>Points</th>
        <th>Points</th>
        <th>Points</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>

      </tr>
      <tr>
        <td>Adam</td>

    </table>
  </body>
</html>
