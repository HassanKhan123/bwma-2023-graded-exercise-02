  <body>
    <h1>Algebra Puzzle by MathIsFun.com</h1>

    <code> Solve the following (each letter is a different digit): </code>
    <p><em>CAT = (C + A + T) × C × A × T </em></p>
    <h1>Solution</h1>
    <p>135 = (1 + 3 + 5) × 1 × 3 × 5</p>
    <p>
      If you allow A=T, then another solution (supplied by Bill Elliott) is:
    </p>
    <em>144 = (1 + 4 + 4) × 1 × 4 x 4</em>
  </body>
