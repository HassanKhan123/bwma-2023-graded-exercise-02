<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Personal Likes Form</h1>

    <h3>Please enter your name below</h3>

    <label for="">First Name:</label> <input type="text" name="" id="" />
    <label for="">Last Name:</label> <input type="text" name="" id="" />
    <button>Reset Name</button>

    <h3>Favorite Course</h3>
    <p>Please select your course of choice from the selection menu below</p>
    <select name="" id="">
      <optgroup label="Interview Category">
        <option value="">Front-End Interview</option>
        <option value="">Back-End Interview</option>
      </optgroup>

      <optgroup label="Web Languages">
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">Javascript</option>
      </optgroup>

      <optgroup label="Cloud Services">
        <option value="">AWS</option>
        <option value="">Azure</option>
      </optgroup>
    </select>

    <h3>Favorite icecream</h3>
    <p>Select all the ice cream flavors that you like:</p>
    <label for="">Chocolate</label><input type="checkbox" name="" id="" />
    <label for="">Strawberry</label><input type="checkbox" name="" id="" />
    <label for="">Vanilla</label><input type="checkbox" name="" id="" />

    <h3>Favorite time of the day</h3>
    <p>What time of the day are you most productive?</p>
    <label for="">Morning</label><input type="radio" name="time" id="" />
    <label for="">Afternoon</label><input type="radio" name="time" id="" />
    <label for="">Evening</label><input type="radio" name="time" id="" />
  </body>
</html>
